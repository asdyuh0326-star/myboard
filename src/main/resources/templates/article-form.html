<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article != null} ? '글 수정' : '새 글 작성'">글 작성</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <a href="/" class="brand">🌀 임시로고</a>
    <div>
        <span sec:authorize="isAnonymous()">
            <a href="/login">로그인</a>
            <a href="/join">회원가입</a>
        </span>
        <span sec:authorize="isAuthenticated()">
            <span>안녕하세요, <strong th:text="${displayName}"></strong>님!</span>
            <form method="post" action="/logout" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">로그아웃</button>
            </form>
        </span>
    </div>
</header>

<main>
    <h1 th:text="${article != null} ? '글 수정' : '새 글 작성'">글 작성</h1>
    <form th:action="${article != null} ? @{'/articles/' + ${article.id} + '/edit'} : @{/articles}" method="post">
        <input type="hidden" id="article-id" th:value="${article != null} ? ${article.id} : ''"/>
        <div>
            <label>제목
                <input type="text" id="title" name="title" th:value="${article != null} ? ${article.title} : ''" required>
            </label>
        </div>
        <div>
            <label>내용
                <textarea id="content" name="content" rows="8" required th:text="${article != null} ? ${article.content} : ''"></textarea>
            </label>
        </div>
        <button type="submit" th:text="${article != null} ? '저장' : '작성'">저장</button>
        <a href="/articles">목록</a>
    </form>
</main>

<script src="/js/article.js" defer></script>
